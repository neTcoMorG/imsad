<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/font.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
<form th:action="'/file'" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input style="display:none;" type="text" name="companyId" th:value="${company_Id}" />
    <button type="submit">전송!</button>
</form>
<ul class="mt-5">
    <li th:each="file : ${files}">
        <a th:text="${file.uploadFileName}" th:href="|/file/download/${file.storeFileName}|"></a>
        <button th:onclick="'location.href=\''+ '/file/delete/' + ${file.id} + '\''"
                type="button" class="btn-close" aria-label="Close"></button>
    </li>
</ul>
</body>
</html>
